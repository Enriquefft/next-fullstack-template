# =============================================================================
# BRAND CONFIGURATION (shadcn/ui + Tailwind v4)
# =============================================================================
# Syncs with globals.css CSS variables
# Generated by: /speckit.brand
# =============================================================================

version: "1.0.0"
created_at: "[CREATION_DATE]"
updated_at: "[CREATION_DATE]"

# Where the CSS variables live
css_file: "src/styles/globals.css"

# -----------------------------------------------------------------------------
# IDENTITY
# -----------------------------------------------------------------------------
identity:
  name: "[PROJECT_NAME]"
  tagline: null
  personality: []  # professional, friendly, playful, minimal, bold, technical

# -----------------------------------------------------------------------------
# COLORS (OKLCH format for shadcn/ui)
# -----------------------------------------------------------------------------
# Format: "L C H" (lightness chroma hue)
# This enables opacity modifiers: oklch(var(--primary) / 0.5)

colors:
  # Core
  background: "1 0 0"
  foreground: "0.145 0 0"

  # Cards and popovers
  card: "1 0 0"
  card-foreground: "0.145 0 0"
  popover: "1 0 0"
  popover-foreground: "0.145 0 0"

  # Primary - main brand color
  primary: "0.205 0 0"
  primary-foreground: "0.985 0 0"

  # Secondary - muted actions
  secondary: "0.97 0 0"
  secondary-foreground: "0.205 0 0"

  # Muted - subtle backgrounds
  muted: "0.97 0 0"
  muted-foreground: "0.556 0 0"

  # Accent - highlights
  accent: "0.97 0 0"
  accent-foreground: "0.205 0 0"

  # Destructive - errors, delete
  destructive: "0.577 0.245 27.325"
  destructive-foreground: "0.985 0 0"

  # Borders and inputs
  border: "0.922 0 0"
  input: "0.922 0 0"
  ring: "0.708 0 0"

# Dark mode overrides
dark:
  background: "0.145 0 0"
  foreground: "0.985 0 0"
  card: "0.145 0 0"
  card-foreground: "0.985 0 0"
  popover: "0.145 0 0"
  popover-foreground: "0.985 0 0"
  primary: "0.985 0 0"
  primary-foreground: "0.205 0 0"
  secondary: "0.215 0 0"
  secondary-foreground: "0.985 0 0"
  muted: "0.215 0 0"
  muted-foreground: "0.697 0 0"
  accent: "0.215 0 0"
  accent-foreground: "0.985 0 0"
  destructive: "0.402 0.165 27.325"
  destructive-foreground: "0.985 0 0"
  border: "0.215 0 0"
  input: "0.215 0 0"
  ring: "0.746 0 0"

# -----------------------------------------------------------------------------
# HEX REFERENCE
# -----------------------------------------------------------------------------
# Hex values for reference (not used in CSS)
hex_reference:
  primary: "#000000"
  secondary: "#F7F7F7"
  destructive: "#D84040"

# -----------------------------------------------------------------------------
# RADIUS
# -----------------------------------------------------------------------------
radius: "0.65rem"

# -----------------------------------------------------------------------------
# COMPONENT PREFERENCES
# -----------------------------------------------------------------------------
components:
  button:
    default_variant: "default"  # default, secondary, outline, ghost, link, destructive
    default_size: "default"     # default, sm, lg, icon
  badge:
    default_variant: "default"  # default, secondary, outline, destructive
  card:
    use_shadow: true

# -----------------------------------------------------------------------------
# FIGMA
# -----------------------------------------------------------------------------
figma:
  library_url: null
  sync_enabled: false
