commit-msg:
  scripts:
    "commitlint.sh":
      runner: bash

pre-push:
  parallel: true
  commands:
    build:
      run: bun run build
    test:
      priority: 2
      run: bun test

pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      run: biome >/dev/null 2>&1 && biome check --no-errors-on-unmatched --files-ignore-unknown=true --colors=off {staged_files}
    types:
      glob: "*.{js,ts,jsx,tsx}"
      run: bunx tsc --noEmit
